{%extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}

        <div class="container">
            <h1>Login</h1>
            <form method="POST" action="{% url 'login_link' %}">
                {% csrf_token %}

                {% bootstrap_form form %}
                <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
                </div>

                <input type="hidden" name="next" value="{{next}}">

            </form>
        </div>
        
{% endblock %}
